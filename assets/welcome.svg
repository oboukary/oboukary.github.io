<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 50">
  <!-- Fond transparent -->
  <rect width="500" height="50" fill="transparent"/>
  
  <!-- Conteneur du texte avec clip animÃ© -->
  <clipPath id="typing-clip">
    <rect x="28" y="0" width="0" height="50">
      <animate 
        attributeName="width" 
        values="0;444;444;444;0;0" 
        keyTimes="0;0.5;0.75;0.8;0.95;1"
        dur="12s" 
        repeatCount="indefinite"
      />
    </rect>
  </clipPath>
  
  <!-- Texte principal -->
  <text 
    x="250" 
    y="32" 
    text-anchor="middle" 
    font-family="'Courier New', Consolas, monospace" 
    font-size="18" 
    fill="#1a5fb4"
    font-weight="bold"
    clip-path="url(#typing-clip)"
  >
    Bienvenue sur mon site internet
  </text>
  
  <!-- Curseur clignotant -->
  <rect y="15" width="2" height="25" fill="#1a5fb4">
    <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.5;0.51;1" dur="0.8s" repeatCount="indefinite"/>
    <animate 
      attributeName="x" 
      values="28;472;472;472;28;28" 
      keyTimes="0;0.5;0.75;0.8;0.95;1"
      dur="12s" 
      repeatCount="indefinite"
    />
  </rect>
</svg>
